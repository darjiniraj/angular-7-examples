<div class="row">
  <div class="col-xs-12">
    <h3>Add new servers or blueprint</h3>
    <label>Server Name</label>

    <!-- <input type="text" 
    class="form-control" 
    [(ngModel)]="newServerName"/> -->

    <input type="text" class="form-control" #serverNameInput />


    <label>Server Content</label>
    <input type="text" class="form-control" #newServerContent />


    <br>

    <button class="btn btn-primary" btn-lg btn-block (click)="onAddServer(newServerContent)">Add Server</button> &nbsp;


    <button class="btn btn-primary" btn-lg btn-block (click)="onAddBlueprint(newServerContent)">Add Blueprint</button>

  </div>
</div>
